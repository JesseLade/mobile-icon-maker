workflows:
  raylib_ios_build:
    name: Raylib iOS Build Demi ðŸ’–
    environment:
      xcode: latest
      cocoapods: default
      # Add environment vars ONLY if you have values
      # vars:
      #   CODE_SIGN_IDENTITY: "iPhone Developer: Your Name (TEAMID)"
      #   PROVISIONING_PROFILE_SPECIFIER: "your_profile"
    scripts:
      - name: Install CMake
        script: |
          brew install cmake
      - name: Clone Raylib (if using submodules)
        script: |
          git submodule update --init --recursive
      - name: Build App
        script: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=$HOME/.cmake/ios.toolchain.cmake -DIOS_PLATFORM=OS -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
      - name: Package .ipa
        script: |
          mkdir -p Payload/icon_maker.app
          cp -R build/icon_maker.app/* Payload/icon_maker.app/
          zip -r raylib_icon_maker.ipa Payload
    artifacts:
      - raylib_icon_maker.ipa
